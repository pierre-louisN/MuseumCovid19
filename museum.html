	<main>
	<div class="content">
	<h1>State your infos and load your files</h1>

	<script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<p>
	<label for="name">Name : </label>
	<input type="text" name="name" id="name" value="John Doe" required>
	</p>
	<div id="location">
	<p>
	<label for="country">Country : </label>
	<select id="country" name="locality" required> <option value=''></option></select>
	</p>
	<p><label id="region" hidden>Region : </label></p>
	<p><label id="subregion" hidden>Subregion : </label></p>
	</div>
	<p> Period of the quarantine : </p>
	<div class="radio-box">
	<input type="radio" id="before" name="period" value="before" checked>
	<label for="before">Before</label>
	<input type="radio" id="during" name="period" value="during" >
	<label for="during">During</label>
	<input type="radio" id="after" name="period" value="after" >
	<label for="after">After</label>
	</div>
	<p><input type="file" id="fileToUpload" name="load" accept="image/png, image/jpeg, image/jpg"></p>
	<img id="imageAws" src="#" alt="your image" />
	<p><input class="favorite styled" id="infos" type="button" value="Send infos and files"></p>
	
	
	<p id="opResult"></p>
