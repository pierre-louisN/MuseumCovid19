<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="icon-museum.png" type="image/x-icon">
        <title>Covid Museum</title>
    </head>
 
    <body>
        <h1>State your infos and load your files</h1>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="/script.js"></script>
	
	<p>
	<label for="name">Name : </label>
	<input type="text" name="name" id="name" value="John Doe" required>
	</p>
	<p>
	<label for="country">Country : </label>
	<select id="country" name="locality" required> <option value=''></option></select>
	</p>
	<p>
	<label for="region">Region : </label>
	<input type="text" name="region" id="region" value="ÃŽle-de-France" required>
	</p>
	<p>
	<label for="sub-region">Sub-region : </label>
	<input type="text" name="sub-region" id="sub-region" value="Seine-Saint-Denis" required>
	</p>
	<p> Period of the quarantine : </p>
	<div class="radio-box">
	<input type="radio" id="before" name="period" value="before" checked>
	<label for="before">Before</label>
	<input type="radio" id="during" name="period" value="during" >
	<label for="during">During</label>
	<input type="radio" id="after" name="period" value="after" >
	<label for="after">After</label>
	</div>
	<p><input type="file" id="fileToUpload" name="load" accept="image/png, image/jpeg, image/jpg" ></p>
	<p><input class="favorite styled" id="infos" type="button" value="Send infos and files"></p>
	</div>

	
	
	<p id="opResult"></p>
	
	<input class="favorite styled" id="results" type="button" value="See all results">
    </body>
</html>
